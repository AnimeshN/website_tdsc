{% load wagtailcore_tags %}
{% load wagtailimages_tags %}
{% load static %}



{% image self.image fill-300x200 as img %}
<div class="col-6 col-md-6 col-lg-4" data-aos="fade-up">
    <a href="{{ img.url}}" class="d-block photo-item" data-fancybox="gallery">
      <img src="{{ img.url }}" alt="Image" class="img-fluid">
      <div class="photo-text-more">
        <span class="icon icon-search"></span>
      </div>
    </a>
  </div>
